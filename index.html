<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Pusher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.ico">
        <script src="https://kit.fontawesome.com/7c9507e888.js" crossorigin="anonymous"></script>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Azeret+Mono:wght@200&family=Kaushan+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Pizza Pusher</h1>
        </header>
        <div class="wrapper">
            <div id="wrapper-left" class="wrapper-left">
                <div class="window-top">
                    <div id="username-bar" class="username-bar">
                        <p id="username" class="username">Your Pizzeria</p>
                        <button id="edit-name" class="edit-btn" onClick="setUsername()"><i class="fas fa-edit"></i></button>
                    </div>
                    <div id="counter" class="counter">
                        <p class="dollar-sign">$ </p><p id="count">0</p>
                    </div>
                </div>
                <div id="clicker-window" class="clicker-window">
                    <div id="pizza-btn" class="pizza-btn" onClick="pizzaClick()"></div>
                    <div id="info-window" class="info-card"></div>
                </div>
            </div>
            <div id="upgrade-window" class="upgrade-window">
                <div id="click-upgrade-wrapper" class="upgrade-wrapper">
                    <h3 class="upgrade-title">Click Upgrades</h3>
                    <div id="click-upgrades" class="upgrade-column">
                        <span class="upgrades">
                            Auto Clicker <br />
                            <button id="auto-clicker" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 20</button>
                        </span>
                        <span class="upgrades">
                            Click x2 <br />
                            <button id="double-clickval" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 1000</button>
                        </span>
                    </div>
                </div>
                <div id="store-upgrade-wrapper" class="upgrade-wrapper">
                    <h3 class="upgrade-title">Store Upgrades</h3>
                    <div id="store-upgrades" class="upgrade-column">
                        <span class="upgrades">
                            Hire Worker <br />
                            <button id="hire-worker" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 100</button>
                        </span>
                        <span class="upgrades">
                            New Topping <br />
                            <button id="new-topping" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 250</button>
                        </span>
                        <span class="upgrades">
                            Delivery Driver <br />
                            <button id="hire-driver" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 600</button>
                        </span>
                        <span class="upgrades">
                            Kitchen <br />
                            <button id="upgrade-kitchen" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 5000</button>
                        </span>
                    </div>
                </div>
                <div id="dept-upgrade-wrapper" class="upgrade-wrapper">
                    <h3 class="upgrade-title">Dept. Upgrades</h3>
                    <div id="dept-upgrades" class="upgrade-column">
                        <span class="upgrades">
                            Accounting <br />
                            <button id="accounting" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 50k</button>
                        </span>
                        <span class="upgrades">
                            Marketing <br />
                            <button id="marketing" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 100k</button>
                        </span>
                        <span class="upgrades">
                            Research <br />
                            <button id="research" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 500k</button>
                        </span>
                        <span class="upgrades">
                            Training <br />
                            <button id="training" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 1 mil</button>
                        </span>
                        <span class="upgrades">
                            Car Garage <br />
                            <button id="garage" class="upgrade-btn" onClick="handleUpgrades(event)">Cost: 50 mil</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            &copy; 2021
            <a href="https://dancocreative.com" target="_blank" class="back-link">
            Dan Chilla</a>
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
